<script>
    /* 9- Faça um programa para que receba 3 números e mostre-os em ordem crescente.
          Suponha que o usuário digitará 3 números diferentes.
    */

    var num1 = parseFloat(prompt("Digite o primeiro número:"));
    var num2 = parseFloat(prompt("Digite o segundo número:"));
    var num3 = parseFloat(prompt("Digite o terceiro número:"));

    var menor, meio, maior;

    if (num1 < num2 && num1 < num3) {
        menor = num1;
        if (num2 < num3) {
            meio = num2;
            maior = num3;
        } else {
            meio = num3;
            maior = num2;
        }
    } else if (num2 < num1 && num2 < num3) {
        menor = num2;
        if (num1 < num3) {
            meio = num1;
            maior = num3;
        } else {
            meio = num3;
            maior = num1;
        }
    } else {
        menor = num3;
        if (num1 < num2) {
            meio = num1;
            maior = num2;
        } else {
            meio = num2;
            maior = num1;
        }
    }

    alert("Ordem crescente: " + menor + ", " + meio + ", " + maior);
</script>
