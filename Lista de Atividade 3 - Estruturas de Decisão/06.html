<script>
    /* 6- Suponha que você está programando um módulo contador de cédulas para caixas eletrônicos. Escreva um
          programa que informa com quantas cédulas de Real podemos representar um dado valor. Exemplo de
          resposta: R$ 218 = 2 cédulas de 100, 1 cédula de 10, 1 cédula de 5, 1 cédula de 2 e 1 cédula de 1.
          Procure minimizar o número de cédulas usadas. Desconsidere valores com centavos, e suponha que a
          máquina sempre tem disponíveis as cédulas necessárias.
    */

    var valor = parseInt(prompt("Digite um valor em reais (sem centavos):"));

    var nota100 = Math.floor(valor / 100);
    valor = valor % 100;

    var nota50 = Math.floor(valor / 50);
    valor = valor % 50;

    var nota20 = Math.floor(valor / 20);
    valor = valor % 20;

    var nota10 = Math.floor(valor / 10);
    valor = valor % 10;

    var nota5 = Math.floor(valor / 5);
    valor = valor % 5;

    var nota2 = Math.floor(valor / 2);
    valor = valor % 2;

    var nota1 = valor;

    var resultado = "";

    if (nota100 > 0) {
        resultado += nota100 + " cédula(s) de 100\n";
    }
    if (nota50 > 0) {
        resultado += nota50 + " cédula(s) de 50\n";
    }
    if (nota20 > 0) {
        resultado += nota20 + " cédula(s) de 20\n";
    }
    if (nota10 > 0) {
        resultado += nota10 + " cédula(s) de 10\n";
    }
    if (nota5 > 0) {
        resultado += nota5 + " cédula(s) de 5\n";
    }
    if (nota2 > 0) {
        resultado += nota2 + " cédula(s) de 2\n";
    }
    if (nota1 > 0) {
        resultado += nota1 + " cédula(s) de 1\n";
    }

    alert("Distribuição de cédulas:\n" + resultado);
</script>
