<script>
    /*
    28 - Faça um programa que receba do usuário o número de lados e o tamanho dos lados de um polígono regular
    e imprima o valor da área do polígono. O programa deve utilizar uma estrutura switch-case para decidir que
    fórmula de cálculo utilizar, de acordo com o número de lados do polígono. Se o número de lados for diferente
    de 3, 4 ou 6 o programa deve informar: “não sei calcular a área”. 
    
    Áreas:
    a. Triângulo: A = L*L*1.73/4
    b. Quadrado: A = L*L
    c. Hexágono: A = 6*L*L*1.73/4
    */
    
    var lados = parseInt(prompt("Digite o número de lados do polígono (3, 4 ou 6):"));
    var tamanho = parseFloat(prompt("Digite o tamanho dos lados:"));
    var area;
    
    switch (lados) {
        case 3:
            area = (tamanho * tamanho * 1.73) / 4;
            alert("Área do triângulo: " + area.toFixed(2));
            break;
        case 4:
            area = tamanho * tamanho;
            alert("Área do quadrado: " + area.toFixed(2));
            break;
        case 6:
            area = (6 * tamanho * tamanho * 1.73) / 4;
            alert("Área do hexágono: " + area.toFixed(2));
            break;
        default:
            alert("Não sei calcular a área.");
            break;
    }
    </script>
