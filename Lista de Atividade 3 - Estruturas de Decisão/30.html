<script>
    /*
    30 - A regra do impedimento no futebol pode parecer estranha,
    mas sem ela, se a gente pensar bem, o jogo ficaria
    muito chato! Ela funciona dadas as posições de três jogadores:
    L o jogador atacante que lança a bola; 
    R o jogador atacante que recebe a bola; e D o último jogador defensor. 
    E a regra vale somente se o jogador R está no seu campo de ataque; 
    se o jogador R está no seu campo de defesa ou na linha divisória do 
    meio campo, ele não está em impedimento. 
    
    Neste problema o campo tem 100 metros de comprimento. 
    Dadas as posições desses três jogadores, no momento exato do lançamento, 
    haverá impedimento se e somente se a seguinte condição for verdadeira:
    (R > 50) e (L < R) e (R > D)
    
    A regra parece estranha, não é mesmo? Mas a gente nem precisa entender a 
    lógica dela. 
    O seu programa deve apenas determinar, dadas as três posições L, R e D, 
    se há ou não impedimento,
    implementando exatamente a condição acima.
    
    Entrada:
    A entrada é composta de apenas uma linha, contendo os três inteiros L, 
    R e D (0 ≤ L, R, D ≤ 100).
    
    Saída:
    Seu programa deve produzir uma única linha, contendo um único caractere,
    que deve ser “S” caso haja impedimento, ou “N” caso contrário.
    
    Exemplos:
    Entrada: 35 60 75 → Saída: N
    Entrada: 55 68 67 → Saída: S
    Entrada: 66 80 80 → Saída: N
    */
    
    var L = parseInt(prompt("Digite a posição do jogador L (quem lança a bola):"));
    var R = parseInt(prompt("Digite a posição do jogador R (quem recebe a bola):"));
    var D = parseInt(prompt("Digite a posição do jogador D (último defensor):"));
    
    if (R > 50 && L < R && R > D) {
        alert("S"); // Há impedimento
    } else {
        alert("N"); // Não há impedimento
    }
    </script>
