<script>
    /* 8- Faça um programa que receba 3 valores que representarão os lados de um triangulo e serão fornecidos pelo
          usuário. Verifique se os valores fornecidos formam um triangulo e classifique esse triangulo como:
          Equilátero – 3 lados iguais;
          Isósceles – dois lados iguais;
          Escaleno – 3 lados diferentes.
          (obs: nenhum dos lados pode ser igual a zero; um lado não pode ser maior do que a soma dos outros dois)
    */

    var lado1 = parseFloat(prompt("Digite o primeiro lado:"));
    var lado2 = parseFloat(prompt("Digite o segundo lado:"));
    var lado3 = parseFloat(prompt("Digite o terceiro lado:"));

    var mensagem = "";

    if (lado1 > 0 && lado2 > 0 && lado3 > 0 &&
        lado1 + lado2 > lado3 &&
        lado1 + lado3 > lado2 &&
        lado2 + lado3 > lado1) {
        
        if (lado1 === lado2 && lado2 === lado3) {
            mensagem = "Triângulo Equilátero";
        } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
            mensagem = "Triângulo Isósceles";
        } else {
            mensagem = "Triângulo Escaleno";
        }

    } else {
        mensagem = "Os valores informados não formam um triângulo.";
    }

    alert(mensagem);
</script>
