<script>
    /*
    27 - A tabela abaixo foi copiada do website da Receita Federal, e traz as alíquotas do imposto de renda de pessoa
    física retido na fonte para o exercício de 2013:
    
    Base de Calculo mensal em R$           ALÍQUOTA%        Parcela a deduzir do imposto em R$
    Até 1637,11                              -              -
    de 1637,11 até 2453,50                  7,5             122,78
    de 2453,50 até 3271,38                  15,0            306,80
    de 3271,38 até 4087,65                  22,5            552,15
    acima  de 4087,65                       27,5            756,53   
    
    A base de cálculo é dada pelo salário mensal, com certas deduções, como dependentes e contribuição
    previdenciária. Abstraindo estes e outros detalhes, o imposto devido é calculado tomando a base de cálculo
    mensal, verificando a faixa na qual ela se encontra, aplicando a alíquota correspondente, e reduzindo o valor
    final da parcela a deduzir. Por exemplo, se a base de cálculo é de R$10.000,00, a alíquota é de 27,5%, ou seja,
    R$2750,00. Deduzimos R$756,53 da parcela e obtemos como resultado final R$1993,47 de imposto devido.
    
    Escreva um programa que receba como entrada a base de cálculo mensal de um trabalhador e retorne o
    imposto de renda devido.
    */
    
    var base = parseFloat(prompt("Digite a base de cálculo mensal (R$):"));
    var imposto = 0;
    
    if (base <= 1637.11) {
        alert("Isento de imposto de renda.");
    } else if (base <= 2453.50) {
        imposto = (base * 0.075) - 122.78;
        alert("Imposto devido: R$ " + imposto.toFixed(2));
    } else if (base <= 3271.38) {
        imposto = (base * 0.15) - 306.80;
        alert("Imposto devido: R$ " + imposto.toFixed(2));
    } else if (base <= 4087.65) {
        imposto = (base * 0.225) - 552.15;
        alert("Imposto devido: R$ " + imposto.toFixed(2));
    } else {
        imposto = (base * 0.275) - 756.53;
        alert("Imposto devido: R$ " + imposto.toFixed(2));
    }
    </script>
