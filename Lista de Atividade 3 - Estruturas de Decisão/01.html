<script>
    /* 1- Faça um programa em JS que receba a idade do usuário e verifique se ele tem 18 anos ou mais.
          Se a resposta for positiva escrever “maior de idade”, senão “menor de idade”. */

    var idade = parseInt(prompt("Digite sua idade:"));

    if (idade >= 18) {
        document.write("maior de idade");
    } else {
        document.write("menor de idade");
    }
</script>
