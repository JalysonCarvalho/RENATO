<script>
    /* 22 - Faça um programa em JS que receba um número inteiro qualquer
       e mostre se ele é par ou ímpar.
    */

    var numero = parseInt(prompt("Digite um número inteiro:"));

    if (numero % 2 === 0) {
        alert("O número é par.");
    } else {
        alert("O número é ímpar.");
    }
</script>
