<meta charset="utf-8">
<script>
/* 7. Escreva um programa que calcule o salário semanal de um trabalhador. As entradas são o número de horas
trabalhadas na semana e o valor da hora. Até 40 h/semana não se acrescenta nenhum adicional. Acima de
40h e até 60h há um bônus de 50% para essas horas. Acima de 60h há um bônus de 100% para essas horas.*/

   // Recebe as entradas
  const horasTrabalhadas = Number(prompt("Digite o número de horas trabalhadas na semana:"));
  const valorHora = Number(prompt("Digite o valor pago por hora (em reais):"));

  let salario = 0;

  // Cálculo do salário semanal
  if (horasTrabalhadas <= 40) {
    // Até 40 horas: salário normal
    salario = horasTrabalhadas * valorHora;
  } else if (horasTrabalhadas <= 60) {
    // De 41 a 60 horas: 40 horas normais + bônus de 50% para as horas extras
    const horasExtras = horasTrabalhadas - 40;
    salario = 40 * valorHora + horasExtras * valorHora * 1.5;
  } else {
    // Acima de 60 horas: 40 horas normais + 20 horas com bônus de 50% + horas acima de 60 com bônus de 100%
    const horasExtras50 = 20; // Entre 41 e 60 horas (20 horas com bônus de 50%)
    const horasExtras100 = horasTrabalhadas - 60; // Acima de 60 horas
    salario = 40 * valorHora + horasExtras50 * valorHora * 1.5 + horasExtras100 * valorHora * 2;
  }

  // Exibe o salário semanal
  alert(`O salário semanal é: R$ ${salario.toFixed(2)}`);

</script>
