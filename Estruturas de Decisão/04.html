<meta charset="utf-8">
<script>
/* 4. Fazer um programa que recebe duas notas parciais de um aluno (0 a 100) e informa se ele está aprovado
(média maior ou igual a 70), em exame final (média entre 40 e 69) ou reprovado (média menor do que 40).
Caso esteja em exame o programa deve pedir a nota do exame (0 a 100) e informar se o aluno está aprovado
(média mais nota do exame maior ou igual a 100) ou reprovado (média mais nota do exame menor do que
100).*/

  // Recebe as duas notas parciais do aluno
  const nota1 = Number(prompt("Digite a primeira nota (0 a 100):"));
  const nota2 = Number(prompt("Digite a segunda nota (0 a 100):"));

  // Calcula a média das notas
  const media = (nota1 + nota2) / 2;

  // Verifica a situação do aluno com base na média
  if (media >= 70) {
    alert(`Média: ${media.toFixed(2)}. Situação: Aprovado.`);
  } else if (media >= 40) {
    alert(`Média: ${media.toFixed(2)}. Situação: Em exame final.`);
    
    // Solicita a nota do exame final
    const notaExame = Number(prompt("Digite a nota do exame final (0 a 100):"));
    const mediaFinal = media + notaExame;

    // Verifica se o aluno foi aprovado ou reprovado após o exame
    if (mediaFinal >= 100) {
      alert(`Média final: ${mediaFinal.toFixed(2)}. Situação: Aprovado após exame.`);
    } else {
      alert(`Média final: ${mediaFinal.toFixed(2)}. Situação: Reprovado após exame.`);
    }
  } else {
    alert(`Média: ${media.toFixed(2)}. Situação: Reprovado.`);
  }
</script>
