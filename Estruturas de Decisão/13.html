<meta charset="utf-8">
<script>
/* 13. Construir um programa para ler um número de 1 a 7 e informar o dia da semana correspondente, sendo
domingo o dia de número 1. Se o número não corresponder a um dia da semana, é mostrada uma mensagem
de erro.*/


  // Recebe o número de 1 a 7
  const dia = Number(prompt("Digite um número de 1 a 7 para saber o dia da semana:"));

  // Define o dia da semana com base no número
  let nomeDia;

  switch (dia) {
    case 1:
      nomeDia = "Domingo";
      break;
    case 2:
      nomeDia = "Segunda-feira";
      break;
    case 3:
      nomeDia = "Terça-feira";
      break;
    case 4:
      nomeDia = "Quarta-feira";
      break;
    case 5:
      nomeDia = "Quinta-feira";
      break;
    case 6:
      nomeDia = "Sexta-feira";
      break;
    case 7:
      nomeDia = "Sábado";
      break;
    default:
      nomeDia = "Erro: número inválido. Digite um número entre 1 e 7.";
      break;
  }

  // Exibe o resultado
  alert(nomeDia);

</script>
