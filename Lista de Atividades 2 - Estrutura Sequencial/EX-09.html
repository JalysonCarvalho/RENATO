<meta charset="utf-8">
<script>
/*9. Faça um programa que receba o salário de um funcionário, calcule e mostre o novo salário, 
sabendo-se que ele sofreu um aumento de 25%.*/

// Recebe o salário atual do funcionário
const salarioAtual = Number(prompt("Digite o salário atual do funcionário:"));

// Calcula o novo salário com aumento de 25%
const novoSalario = salarioAtual * 1.25;

// Exibe o resultado
alert(`O novo salário com aumento de 25% é: R$ ${novoSalario.toFixed(2)}`);
</script>
