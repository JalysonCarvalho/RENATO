<script>
/*14. Faça um programa que calcule e mostre a área de um circulo. Sabe-se que: Área=π×raio 2 (considere PI = 3,14)*/
// Recebe o valor do raio do círculo
const raio = Number(prompt("Digite o valor do raio do círculo:"));

// Calcula e exibe a área do círculo
alert(`A área do círculo é: ${(3.14 * raio * raio).toFixed(2)}`);

</script>
