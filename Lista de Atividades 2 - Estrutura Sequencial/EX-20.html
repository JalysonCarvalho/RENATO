<meta charset="utf-8">
<script>
/*20. Dado o tamanho da base e da altura de um retângulo, calcular a sua área e o seu perímetro.*/

const base = Number(prompt("Digite o valor da base do retângulo:"));
const altura = Number(prompt("Digite o valor da altura do retângulo:"));

if (base > 0 && altura > 0) {
    const area = base * altura;
    const perimetro = 2 * (base + altura);

    alert(`A área do retângulo é: ${area.toFixed(2)}`);
    alert(`O perímetro do retângulo é: ${perimetro.toFixed(2)}`);
} else {
    alert("Por favor, insira valores válidos para a base e altura.");
}

</script>
