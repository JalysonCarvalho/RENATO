<script>
    /*36. Um programa para gerenciar os saques de um caixa eletrônico deve possuir algum
    mecanismo para decidir o número de notas de cada valor que deve ser disponibilizado
    para o cliente que realizou o saque. Um possível critério seria o da "distribuição ótima"
    no sentido de que as notas de menor valor fossem distribuídas em número mínimo
    possível. Por exemplo, se a quantia solicitada fosse R$ 87,00, o programa deveria indicar
    uma nota de R$ 50,00, três notas de R$ 10,00, uma nota de R$ 5,00 e duas notas de R$
    1,00. Escreva um programa que receba o valor da quantia solicitada e retorne a
    distribuição das notas de acordo com o critério da distribuição ótima (considere existir
    notas de R$1,00; R$2,00; R$5,00; R$10,00; R$20,00; R$50,00 e R$100,00).*/
    
    function calcularNotas() {
        // Solicita ao usuário o valor do saque via prompt
        const saque = parseInt(prompt("Digite o valor do saque desejado (em R$):"));
    
        // Verifica se o valor do saque é válido
        if (isNaN(saque) || saque <= 0) {
            alert("Por favor, insira um valor válido.");
            return;
        }
    
        // Definindo os valores das notas disponíveis
        const notas = [100, 50, 20, 10, 5, 2, 1];
        let resultado = "";
    
        // Para cada tipo de nota, calcula a quantidade necessária
        for (let i = 0; i < notas.length; i++) {
            const quantidadeNotas = Math.floor(saque / notas[i]);
            if (quantidadeNotas > 0) {
                resultado += `${quantidadeNotas} nota(s) de R$ ${notas[i]},00\n`;
                saque -= quantidadeNotas * notas[i]; // Atualiza o valor restante
            }
        }
    
        // Exibe o resultado com a distribuição das notas
        alert("Distribuição das notas para o saque:\n" + resultado);
    }
    
    // Chama a função para calcular a distribuição das notas
    calcularNotas();
    </script>
