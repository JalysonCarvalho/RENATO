<script>
    /*43. Escreva um programa que leia o número equivalente ao mês e imprima a quantidade de dias deste mês.*/
    
    function verificarDiasDoMes() {
        // Solicita ao usuário um número de 1 a 12 correspondente a um mês
        let mes = Number(prompt("Digite o número do mês (1 a 12):"));
    
        // Define a quantidade de dias para cada mês
        let dias;
        if (mes === 1 || mes === 3 || mes === 5 || mes === 7 || mes === 8 || mes === 10 || mes === 12) {
            dias = 31;
        } else if (mes === 4 || mes === 6 || mes === 9 || mes === 11) {
            dias = 30;
        } else if (mes === 2) {
            dias = 28; // Considerando anos não bissextos
        } else {
            alert("Número inválido! Digite um valor entre 1 e 12.");
            return;
        }
    
        // Exibe o resultado
        alert("O mês " + mes + " tem " + dias + " dias.");
    }
    
    // Chama a função para executar o programa
    verificarDiasDoMes();
    </script>
