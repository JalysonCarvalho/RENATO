<meta charset="utf-8">
<script>
/*22. Dado o tamanho do raio de uma circunferência, calcular a área e o perímetro da mesma.
(considere PI=3.14)*/

const raio = Number(prompt("Digite o valor do raio da circunferência:"));

if (raio > 0) {
    const area = 3.14 * raio ** 2;
    const perimetro = 2 * 3.14 * raio;

    alert(`A área da circunferência é: ${area.toFixed(2)}
O perímetro (circunferência) é: ${perimetro.toFixed(2)}`);
} else {
    alert("Por favor, insira um valor válido para o raio.");
}

</script>
