<script>
    /*34. Num dia de sol, você deseja medir a altura de um prédio, porém, a trena não é
        suficientemente longa. Assumindo que seja possível medir sua sombra e a do prédio no
        chão, e que você lembre da sua altura, faça um programa para ler os dados necessários e
        calcular a altura do prédio.*/
    
    function calcularAlturaPredio() {
        // Solicita os dados do usuário via prompt
        const alturaPessoa = parseFloat(prompt("Digite a altura da pessoa em metros:"));
        const sombraPessoa = parseFloat(prompt("Digite o comprimento da sombra da pessoa em metros:"));
        const sombraPredio = parseFloat(prompt("Digite o comprimento da sombra do prédio em metros:"));
    
        // Verifica se todos os valores são válidos
        if (alturaPessoa <= 0 || sombraPessoa <= 0 || sombraPredio <= 0) {
            alert("Valores inválidos. Certifique-se de que todas as medidas são maiores que zero.");
            return;
        }
    
        // Calcula a altura do prédio com base nas proporções
        let alturaPredio = (alturaPessoa * sombraPredio) / sombraPessoa;
    
        // Exibe o resultado com um alert
        alert(`A altura do prédio é aproximadamente ${alturaPredio.toFixed(2)} metros.`);
    }
    
    // Chama a função para calcular a altura do prédio
    calcularAlturaPredio();
    </script>
