<meta charset="utf-8">
<script>
//6. Faça um programa que receba 4 números inteiros, calcule e mostre a soma desses números.

// Recebe os quatro números inteiros do usuário
const num1 = Number(prompt("Digite o primeiro número inteiro:"));
const num2 = Number(prompt("Digite o segundo número inteiro:"));
const num3 = Number(prompt("Digite o terceiro número inteiro:"));
const num4 = Number(prompt("Digite o quarto número inteiro:"));

// Calcula a soma dos números
const soma = num1 + num2 + num3 + num4;

// Exibe o resultado
alert(`A soma dos números é: ${soma}`);
</script>
