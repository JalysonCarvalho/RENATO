<meta charset="utf-8">
<script>
/*13. Faça um programa que calcule e mostre a área do triangulo. Sabe-se que: Área = (base *
altura)/2.*/

// Recebe a base e a altura do triângulo
const base = Number(prompt("Digite o valor da base do triângulo:"));
const altura = Number(prompt("Digite o valor da altura do triângulo:"));

// Calcula a área do triângulo
const area = (base * altura) / 2;

// Exibe o resultado
alert(`A área do triângulo é: ${area.toFixed(2)}`);
</script>
