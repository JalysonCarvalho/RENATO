<meta charset="utf-8">
<script>
    /*31. Faça um algoritmo que transforme uma velocidade fornecida em m/s pelo usuário para
Km/h. Para tal, multiplique o valor em m/s por 3,6.*/

    // Solicita ao usuário a velocidade em metros por segundo
    const velocidadeMs = Number(prompt("Digite a velocidade em metros por segundo (m/s):"));

    // Converte a velocidade de m/s para km/h
    const velocidadeKmh = velocidadeMs * 3.6;

    // Exibe o resultado
    alert(`A velocidade em km/h é: ${velocidadeKmh.toFixed(2)} km/h`);
</script>
