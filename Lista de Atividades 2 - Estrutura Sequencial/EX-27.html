<meta charset="utf-8">
<script>
    /*27. Dado que a fórmula para conversão de Fahrenheit para Celsius é C = 5/9 (F – 32), leu um
valor de temperatura em Fahrenheit e exibi-lo em Celsius*/

// Solicita ao usuário a temperatura em Fahrenheit
const fahrenheit = Number(prompt("Digite a temperatura em Fahrenheit:"));

// Verifica se o valor inserido é válido
if (!isNaN(fahrenheit)) {
    // Realiza a conversão para Celsius
    const celsius = (5 / 9) * (fahrenheit - 32);

    // Exibe o resultado
    alert(`${fahrenheit}°F equivalem a ${celsius.toFixed(2)}°C`);
} else {
    // Mensagem de erro caso o valor seja inválido
    alert("Por favor, insira um número válido.");
}
</script>
