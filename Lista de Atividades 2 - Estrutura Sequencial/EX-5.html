<meta charset="utf-8">
<script>

/*5. Faça um programa para mostrar a divisão de dois números.  obs : se o número for igual a
zero, não poderá ser feita a divisão, pois não existe divisão por zero; caso contrário, dividir
os números e mostrar o resultado da divisão.*/

const numero1 = Number(prompt("Informe Primeiro Número"))
const numero2 = Number(prompt("Informe Segundo Número"))

if(numero1==0 || numero2==0){
    alert("não poderá ser feita a divisão,pois não existe divisão por zero")

}else{
    const divisao = numero1/numero2
    alert(divisao)
}
</script>
