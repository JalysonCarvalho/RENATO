<meta charset="utf-8">
<script>
    /*26. Solicitar a idade de uma pessoa em dias e informar na tela a idade em anos, meses e dias.*/

// Solicita ao usuário a idade em dias
const idadeEmDias = Number(prompt("Digite sua idade em dias:"));

// Verifica se o número inserido é positivo
if (idadeEmDias > 0) {
    // Calcula a quantidade de anos (365 dias por ano)
    const anos = Math.floor(idadeEmDias / 365);

    // Calcula os meses restantes (30 dias por mês)
    const meses = Math.floor((idadeEmDias % 365) / 30);

    // Calcula os dias restantes após os meses
    const dias = (idadeEmDias % 365) % 30;

    // Exibe o resultado para o usuário
    alert(`Sua idade é aproximadamente:
${anos} anos
${meses} meses
${dias} dias`);
} else {
    // Mensagem de erro caso o número seja inválido
    alert("Número inválido! Por favor, insira um valor positivo.");
}
</script>
