<meta charset="utf-8">
<script>
/*16. Faça um programa para que receba dois números maiores que zero, calcule e mostre um
elevado ao outro.*/
const numero1 = Number(prompt("Digite o primeiro número maior que zero:"));
const numero2 = Number(prompt("Digite o segundo número maior que zero:"));

if (numero1 > 0 && numero2 > 0) {
    alert(`${numero1} elevado a ${numero2} é: ${numero1 ** numero2}`);
} else {
    alert("Por favor, digite números maiores que zero.");
}
</script>
