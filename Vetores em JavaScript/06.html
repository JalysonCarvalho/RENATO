<script>
    /*6. Escreva um programa que declare um vetor de caracteres com tamanho 6 e preencha-o com as vogais do alfabeto (A, E, I, O, U). Em seguida, exiba os elementos do vetor na tela.*/
    
    function exibirVogais() {
        // Declara o vetor de tamanho 6 com as vogais do alfabeto
        let vogais = ['A', 'E', 'I', 'O', 'U'];
    
        // Exibe os elementos do vetor
        alert("Vogais no vetor: " + vogais.join(', '));
    }
    
    // Chama a função para exibir as vogais
    exibirVogais();
    </script>
