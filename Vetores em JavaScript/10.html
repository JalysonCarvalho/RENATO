<script>
    /*10. Escreva um programa que declare um vetor de inteiros com tamanho 7 
    e preencha-o com os números de 1 a 7 em ordem crescente. Em seguida, 
    exiba os elementos do vetor na ordem inversa.*/
    
    function exibirOrdemInversa() {
        // Declara um vetor de inteiros com tamanho 7 e preenche com os números de 1 a 7
        const vetor = [1, 2, 3, 4, 5, 6, 7];
    
        // Exibe os elementos na ordem inversa
        alert("Elementos na ordem inversa: " + vetor.reverse().join(', '));
    }
    
    // Chama a função para exibir os elementos do vetor na ordem inversa
    exibirOrdemInversa();
    </script>
