<script>
    /*9. Escreva um programa que declare um vetor de caracteres com tamanho 8 e preencha-o com as letras do seu nome. Em seguida, exiba os elementos do vetor na tela.*/
    
    function exibirLetrasDoNome() {
        // Declara um vetor de tamanho 8 e preenche com as letras do nome
        let nome = "Carlos"; // Substitua pelo seu nome
        let vetorNome = nome.split(''); // Divide o nome em letras e armazena no vetor
        
        // Exibe os elementos do vetor na tela
        alert("As letras do nome são: " + vetorNome.join(', '));
    }
    
    // Chama a função para exibir as letras do nome
    exibirLetrasDoNome();
    </script>
