<script> /*3. Verificação de Número Par ou  ́Impar Crie uma função parOuImpar()
    que recebe um número e retorna ”Par”se o número for par e ” ́Ímpar”caso
    contrário.*/

    function ParOUImpar (numero){
        return numero % 2 === 0 ? "Par" : "Impar";
    }
    
    alert(ParOUImpar(6)); //Par
    alert(ParOUImpar(5)); //Ímpar
</script>
