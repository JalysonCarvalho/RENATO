<script>
    /*7. Tabuada de um Número: Escreva uma função tabuada() que recebe 
    um número e exibe sua tabuada de 1 a 10 no console.*/
    
    function tabuada() {
        // Solicita ao usuário o número para calcular a tabuada
        const numero = Number(prompt("Digite um número para ver sua tabuada:"));
    
        // Verifica se o número inserido é um valor válido maior que 0
        if (numero <= 0) {
            alert("Por favor, insira um número válido maior que 0.");
            return;
        }
    
        // Exibe a tabuada de 1 a 10 no console
        for (let i = 1; i <= 10; i++) {
            console.log(`${numero} x ${i} = ${numero * i}`);
        }
    }
    
    // Chama a função para executar o programa
    tabuada();
    </script>
