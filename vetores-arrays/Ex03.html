<script>
    //um array com os numeros 2 4 5 7 8 9
    //a)mostre apenas os numeros pares entre os elementos do vetor
    //b)mostre apenas os valores onde o indice for impar

// Array com os números
const numeros = [2, 4, 5, 7, 8, 9];

// a) Mostrar apenas os números pares entre os elementos do vetor
const numerosPares = [];
for (let i = 0; i < numeros.length; i++) {
    if (numeros[i] % 2 === 0) {
        numerosPares.push(numeros[i]);
    }
}
document.write("Números pares:", numerosPares);

// b) Mostrar apenas os valores onde o índice for ímpar
const valoresIndiceImpar = [];
for (let i = 0; i < numeros.length; i++) {
    if (i % 2 !== 0) {
        valoresIndiceImpar.push(numeros[i]);
    }
}
document.write("Valores com índice ímpar:", valoresIndiceImpar);


</script>
