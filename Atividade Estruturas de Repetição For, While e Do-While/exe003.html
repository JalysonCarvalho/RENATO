    <script>

        /*3. Escreva um algoritmo que calcule a média dos números digitados pelo usuário, se eles
        forem pares. Termine a leitura se o usuário digitar zero (0).*/
        let media = 0
        let par = 0
        let num 

        while (num != 0) {
            num = Number (prompt("Digite um Número"))

            if(num%2==0 && num!==0){
                //media+=num

               media = media + num
               par++
            }
        }
        alert("Média dos "+par+" Valores Pares = "+(media/par))

    </script>
