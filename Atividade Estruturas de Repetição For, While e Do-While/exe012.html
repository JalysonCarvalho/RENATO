<body>
    <script>
     /*12. O programa escolhe um número aleatório entre 1 e 10. O usuário deve adivinhar até
     acertar.*/

     let num
     while(num!=4){
        num = Number(prompt("Informe um Número da Sorteio entre 1 e 10"))
     }
     alert("Você ganhou um premio - Número da Sorte = "+num)
    </script>
